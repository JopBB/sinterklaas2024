<!DOCTYPE html>
<html>
	<head>
		    <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		 <script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="tinderHeader">
					<img src="./images/tinderlogo.png"/>
				</div>
				<img id="profielpicture"
							class="user"
							src="./images/cien.jpeg"
							alt=""
						/>
				<span id="francienNaam">Francien</span>
					<p>Vul je profiel in</p>
				<div class="inputs">

					  <div class="row">
					    <div class="input-field col s12">
					      <input id="leeftijdInput" type="number">
					      <label class="active" for="leeftijdInput">Leeftijd</label>
					    </div>
					  </div>

					  <div class="row">
					    <div class="input-field col s12">
					      <input id="hobbyInput" type="text">
					      <label class="active" for="hobbyInput">Hobby</label>
					    </div>
					  </div>
					
				</div>
				<a onclick="saveProfile()" class="waves-effect waves-light btn">Ontdek je matches!</a>
			</div>
		</div>
	</body>
</html>
